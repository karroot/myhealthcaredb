        <!DOCTYPE html>
        <html>
        <head>
            <title>Search Bar</title>
        </head>
        <body>
            <h1>Search Bar</h1>
            <form id="searchForm">
                <input type="text" id="searchQuery" placeholder="Enter your search query">
                <input type="submit" value="Search">
            </form>
        
            <div id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
        
            <script>
                // Function to handle form submission
                document.getElementById('searchForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent the form from submitting the traditional way
        
                    // Get the search query from the input field
                    const searchQuery = document.getElementById('searchQuery').value;
        
                    // Define the base URL you want to call
                    const baseUrl = 'https://clinquant-lebkuchen-997869.netlify.app/patient/'; // Replace with your desired URL
        
                    // Construct the full URL with the search query
                    const fullUrl = baseUrl + encodeURIComponent(searchQuery);
        
                    // Redirect the user to the search results page
                    window.location.href = fullUrl;
                });
            </script>
        </body>
        </html>
